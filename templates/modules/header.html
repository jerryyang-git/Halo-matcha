<div id="helpbar">
		<button id="light-switch" title="开关灯">
			<span class="iconfont">&#xe7ac;</span>
		</button>
		<button th:if="${pluginFinder.available('PluginSearchWidget')}" class="search-form-input" title="搜索">
			<span class="iconfont" onclick="javascript:SearchWidget.open()">&#xe82e;</span>
		</button>
	</div>
	<!-- PC端左侧栏 -->
	<aside id="sidebar" class="sidebar" role="complementary">
		<section class="widget widget-nav sidebar-nav">
			<header id="header" class="header">
				<div class="site-name"><a id="logo" href="/" class="site-title" th:text="${site.title}"></a>
					<p class="description site-description" th:text="${site.subtitle}"></p>
				</div>
			</header>
			<div th:with="menu = ${menuFinder.getPrimary()}">
				<ul class="widget-list" th:with="menuItems = ${menu.menuItems}">
					<li th:each="menuItem : ${menuItems}">
						<a th:href="@{${menuItem.status.href}}" th:text="${menuItem.spec.displayName}" th:target="${menuItem.spec.target?.value}">
						</a>
					</li>
				</ul>
			</div>
		</section>
		<section class="widget sidebar-foot">
			<ul class="widget-list">
				<li>Theme <a rel="nofollow" target="_blank" href="https://github.com/BigCoke233/matcha" class="no-linkTarget">Matcha</a> by <a target="_blank" href="https://github.com/BigCoke233/" class="no-linkTarget">Eltrac</a></li>
				<li>Powered by <a rel="nofollow" target="_blank" href="http://www.typecho.org" class="no-linkTarget">Typecho</a></li>
			</ul>
		</section>
	</aside>
		<!-- 移动端导航 -->
		<div class="small-header" id="small-header">
			<div class="navbar">
				<div class="navbar-action">
					<div class="navbar-action-left">
						<button class="navbar-button" id="nav-light"><span class="iconfont">&#xe7ac;</span></button>
						<span class="iconfont" onclick="javascript:SearchWidget.open()">&#xe82e;</span>
					</div>
					<div class="navbar-action-right">
						<button class="navbar-button" id="nav-drop"><span class="iconfont">&#xe650;</span></button>
					</div>
				</div>
				<div class="navbar-dropdown">
					<button class="navbar-button navbar-dropup" id="nav-rise"><span>+</span></button>
					<h2>页面</h2>
					<ul class="widget-list">
						<li><a href="/" rel="section">首页</a></li><!--菜单-->
					</ul>
					<h2>分类</h2>
					<div th:with="menu = ${menuFinder.getPrimary()}">
						<ul th:with="menuItems = ${menu.menuItems}" class="widget-list">
							<li th:each="menuItem : ${menuItems}">
								<a 
                                th:href="@{${menuItem.status.href}}" 
                                th:text="${menuItem.status.displayName}" 
                                th:class="${#annotations.get(menuItem, 'icon')}">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
			<div class="site-name">
				<a th:text="${site.title}" id="logo" href="/" class="site-title"></a>
				<p class="description site-description" th:text="${site.subtitle}"></p>
			</div>

        </div>
